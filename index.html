<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SuperMiie">
    <meta name="author" content="SuperMiie">
    <title>Daftar Tanda Terima | by SuperMiie</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="assets/js/load-data.js"></script>
    <script src="assets/js/import-export.js"></script>
</head>
<body>
    <!--Content Pages-->
    <section class="content">
        <div class="container-fluid">
            <!-- Tab Menu -->
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary card-tabs mt-3">
                        <div class="card-header p-0 pt-1">
                            <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                                <li class="pt-2 px-3"><h3 class="card-title"></h3></li>
                                <li class="nav-item">
                                    <a class="nav-link active" id="custom-tabs-four-tanda-terima-tab" data-toggle="pill" href="#custom-tabs-four-tanda-terima" role="tab" aria-controls="custom-tabs-four-tanda-terima" aria-selected="true"><i class="fas fa-file-alt"></i> Data Tanda Terima</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="custom-tabs-two-tabContent">
                                <div class="tab-pane fade show active" id="custom-tabs-four-tanda-terima" role="tabpanel" aria-labelledby="custom-tabs-four-tanda-terima-tab">
                                    <div class="form-inline float-left mb-3">
                                        <div class="form-group">
                                            <label for="importInput">Import Data : </label>
                                            <input class="form-control ml-1" type="file" id="importInput" accept=".json">
                                        </div>
                                    </div>
                                    <div class="form-inline float-right mb-3">
                                        <button class="btn btn-primary" id="exportButton">Export Data</button>
                                        <a href="assets/html/input.html" class="btn btn-primary ml-3">Buat <i class="fas fa-plus"></i></a>
                                    </div>
                                    <div id="list">
                                        <!-- List Data -->
                                    </div>                                                                          
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
